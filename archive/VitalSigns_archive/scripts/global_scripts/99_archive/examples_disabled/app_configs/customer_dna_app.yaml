# Customer DNA Analysis Dashboard Configuration
title: Customer DNA Analysis Dashboard

# App sections to include
sections:
  - macro
  - micro
  - target

# Components to include in each section
components:
  macro:
    - overview
    - trends
  micro:
    - customer_profile
    - transactions
  target:
    - segmentation

# Data sources to load
data_sources:
  - customer_data
  - sales_data

# Layout type
layout: navbar

# Theme settings
theme:
  version: 5
  bootswatch: cosmo